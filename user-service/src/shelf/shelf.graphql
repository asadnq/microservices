extend type User {
  shelves: [Shelf!]
}

type Shelf @key(fields: "id") {
  id: ID!
  name: String!
  createdAt: DateTime!
  updatedAt: DateTime
  userId: String!
  user: User!
  books: [Book!]
}

type Book @key(fields: "id") {
  id: ID!
}

extend schema
  @link(
    url: "https://specs.apollo.dev/federation/v2.3"
    import: ["@key", "@shareable"]
  )
